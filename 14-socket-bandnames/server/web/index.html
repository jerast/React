<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module">
    import io from 'https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.esm.min.js'

    const socket = io('http://192.168.0.13:3000')
    const main = document.getElementById('main')

    socket.on('connect', () => main.innerText = 'Server status: Connected')
    socket.on('disconnect', () => main.innerText = 'Server status: Disconnected')
  </script>
</head>
<body>
  <main id="main"></main>
</body>
</html>
